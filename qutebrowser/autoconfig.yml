# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      l: open http://localhost:3000
  bindings.commands:
    global:
      normal:
        d: scroll-page 0 0.5
        u: scroll-page 0 -0.5
        jj: mode-leave
        j: scroll left
        k: scroll down
        l: scroll up
        ;: scroll right
        D: tab-close
  colors.webpage.bg:
    global: "#282a36"
  colors.webpage.darkmode.enabled:
    global: true
  completion.open_categories:
    global:
      - searchengines
      - quickmarks
      - bookmarks
      - history
      - filesystem
  content.cookies.store:
    global: true
  content.geolocation:
    http://localhost:3000: true
    https://lastnoted.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:15.0) Gecko/20100101 Firefox/15.0.1
  content.javascript.can_access_clipboard:
    global: true
  hints.auto_follow:
    global: always
  hints.chars:
    global: abcdefghjkmnopqrstuvwxyz234567890
  hints.dictionary:
    global: /data/dev/github.com/alexandervantrijffel/dotfiles/home/qutebrowser/hintsdictionary
  qt.highdpi:
    global: false
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}`
  url.start_pages:
    global: https://google.com
  zoom.default:
    global: 100%
