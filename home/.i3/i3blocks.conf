# Brightness indicator
[bright]
align=center
label=â˜€
command=/home/arctica/.i3/bin/bright
interval=10
signal=14
# border=#d79921


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
separator=false
interval=30

#[memory]
#label=SWAP
#instance=swap
#separator=false
#interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=îœ…
# instance=/data
interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
color=#EEFFEE
interval=10
separator=false

[wifi]
label=ï‚ž
instance=wlp4s0
interval=10
# border=#98971a

# [ethernet]
# label= E
# instance=enp0s31f6
# interval=10

[bandwidth]
instance=wlp4s0
interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
separator=false

# [load_average]
# interval=10


# Battery indicator
#
# The battery instance defaults to 0.
[battery]
# command=/home/arctica/.i3/bin/battery
label=âš¡
interval=10
